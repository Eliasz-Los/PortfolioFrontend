<div class="container my-4">
  <div class="row justify-content-center g-3">
    @for(module of modules; track module) {
      <div class="col d-flex justify-content-center">
        <app-module-card
          [title]="module.title"
          [image]="module.image"
          [route]="module.route">
        </app-module-card>
      </div>
    }

  </div>
</div>
