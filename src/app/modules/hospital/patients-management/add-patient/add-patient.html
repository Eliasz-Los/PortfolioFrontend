<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Add Patient</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">

        <h6 class="text-primary mb-3">Personal Information</h6>
        <div formGroupName="fullName" class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" formControlName="firstName" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" formControlName="lastName" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </div>

        <h6 class="text-primary mb-3 mt-4">Contact</h6>
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input class="form-control" formControlName="phoneNumber" />
          </div>
        </div>

        <h6 class="text-primary mb-3 mt-4">Address</h6>
        <div formGroupName="location">
          <div class="mb-3">
            <label class="form-label">Street</label>
            <input class="form-control" formControlName="streetName" />
          </div>
          <div class="mb-3">
            <label class="form-label">StreetNr</label>
            <input class="form-control" formControlName="streetNumber" />
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
              <input class="form-control" formControlName="city" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Postal Code</label>
              <input class="form-control" formControlName="postalCode" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Country</label>
            <input class="form-control" formControlName="country" />
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-1"></i> Save Patient
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
