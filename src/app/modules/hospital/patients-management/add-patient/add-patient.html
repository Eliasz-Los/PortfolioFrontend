<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Add Patient</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
<!--TODO: reusable form components perhaps?-->

        <h6 class="text-primary mb-3">Personal Information</h6>
        <div formGroupName="fullName" class="row mb-3">
          @let firstName = form.get('fullName.firstName');
          @let lastName = form.get('fullName.lastName');

          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" formControlName="firstName"
                   [class.is-invalid]="firstName?.touched && firstName?.invalid" />
           <app-form-errors [control]="firstName"></app-form-errors>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" formControlName="lastName"
                   [class.is-invalid]="lastName?.touched && lastName?.invalid"/>
           <app-form-errors [control]="lastName"></app-form-errors>
          </div>
        </div>

        <div class="mb-3">
          @let dateOfBirth = form.get("dateOfBirth");
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth"
                 [class.is-invalid]="dateOfBirth?.touched && dateOfBirth?.invalid"/>
          <app-form-errors [control]="dateOfBirth"></app-form-errors>
        </div>

        <h6 class="text-primary mb-3 mt-4">Contact</h6>
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            @let email = form.get("email");
            <input type="email" class="form-control" formControlName="email"
                   [class.is-invalid]="email?.touched && email?.invalid"/>
            <app-form-errors [control]="email"></app-form-errors>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            @let phoneNumber = form.get("phoneNumber");
            <input class="form-control" formControlName="phoneNumber"
                   [class.is-invalid]="phoneNumber?.touched && phoneNumber?.invalid"/>
           <app-form-errors [control]="phoneNumber"></app-form-errors>
          </div>
        </div>

        <h6 class="text-primary mb-3 mt-4">Address</h6>
        <div formGroupName="location">
          <div class="mb-3">
            <label class="form-label">Street</label>
            <input class="form-control" formControlName="streetName" />
          </div>
          <div class="mb-3">
            <label class="form-label">StreetNr</label>
            <input class="form-control" formControlName="streetNumber" />
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
<!--              @let city = form.get("location.city");-->
              <input class="form-control" formControlName="city" />
<!--              <app-form-errors [control] ="city"></app-form-errors>-->
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Postal Code</label>
              <input class="form-control" formControlName="postalCode" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Country</label>
            <input class="form-control" formControlName="country" />
<!--            @let country = form.get("location.country");-->
<!--            <app-form-errors [control]="country"></app-form-errors>-->
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-1"></i> Save Patient
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
