<table mat-table
       [dataSource]="(patients | async) ?? []"
       class="mat-elevation-z8 full-width">

  <!-- Full name -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.fullName.firstName }} {{ patient.fullName.lastName }}
    </td>
  </ng-container>

  <!-- Date of birth -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.dateOfBirth }}
    </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.email }}
    </td>
  </ng-container>

  <!-- Phone number -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let patient">
      {{ patient.phoneNumber }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let patient">
      <button mat-icon-button color="primary"
              (click)="viewPatient(patient.id); $event.stopPropagation()">
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-icon-button color="warn"
              (click)="deletePatient(patient.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="clickable-row"
      (click)="viewPatient(row.id)">
  </tr>

</table>
