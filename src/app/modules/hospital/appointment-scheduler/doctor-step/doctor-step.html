<app-entity-picker
  title="Select a doctor"
  searchPlaceholder="Search doctors..."
  [isLoading]="loadingDoctors"
  [items]="vm"
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  (search)="searchDoctors.emit($event)"
  (select)="selectDoctor.emit($event)"
  (pageChange)="pageChange.emit($event)"
></app-entity-picker>
