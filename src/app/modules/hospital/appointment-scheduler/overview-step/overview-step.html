<div class="overview">
  <h3>Step 4: Overview</h3>

  <p><strong>Patient:</strong> {{ getPatientName() }}</p>
  <p><strong>Doctor:</strong> {{ getDoctorName() }}</p>
  <p><strong>Date:</strong> {{ state.appointmentDate | date:'medium' }}</p>

  <div class="buttons mt-4">
    <button class="btn btn-success " (click)="confirm.emit()">Confirm</button>
    <button class="btn btn-danger" (click)="cancel.emit()">Cancel</button>
    <button class="btn btn-primary" (click)="goBack.emit()">Back</button>
  </div>
</div>
