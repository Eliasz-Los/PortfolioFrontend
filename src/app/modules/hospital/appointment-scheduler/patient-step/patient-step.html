<app-entity-picker
  title="Select a patient"
  searchPlaceholder="Search patients..."
  [isLoading]="loadingPatients"
  [items]="vm"
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  (search)="searchPatients.emit($event)"
  (select)="selectPatient.emit($event)"
  (pageChange)="pageChange.emit($event)"
></app-entity-picker>
